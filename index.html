<html>
    <head>
        <title>To-Do-List</title>
        <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="assets/todo.css" />
    </head>

    <body class="well">
        <div id="container" class="maindiv">
                <form id="todo-form">
                    <input type="text" placeholder="Title" id="inpiytype"/>
                </form>
                <div id="totalcount"></div>
           
                <div id="inerdiv">
                    <div class="task-list">
                    <input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();" />
                    <div id="delete-div">
                        Drag Here to Delete
                    </div>
                    </div> 
                <div class="task-list task-container" id="pending">
                    <h3><span>Pending</span></h3>
                    <div id="Pendingcount"></div>
                    <div id="pendingdiv"></div>
                </div>

                <div class="task-list task-container" id="inProgress">
                    <h3><span>In Progress</span></h3>
                    <div id="inProgresscount"></div>
                    <div id="inProgressdiv"></div>
                </div>

                <div class="task-list task-container" id="completed">
                    <h3><span>Completed</span></h3>
                    <div id="completedcount"></div>
                    <div id="completeddiv"></div>
                </div>
            </div

           

            <div style="clear:both;"></div>
	          <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
            <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="assets/todo.js"></script>

            <script type="text/javascript">
                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
            </script>

        </div>
    </body>
</html>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
<script src="jquery.ui.touch-punch.min.js"></script>
